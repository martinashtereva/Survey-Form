<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Survey</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="title">Patient Survey</h1>
 <p id="description">Your feedback helps us improve and ensures we provide you with the highest quality of care</p>
 <div>
 <form id="survey-form">
   <p id="personal-info">Personal Information</p>
  <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
  <label id="email-label" for="email"> Email <input id="email" type="email" name="email" placeholder="Enter your email" required/><label>
  <label id="number-label" for="number">Age (optional)<input id="number" type="number" name="number" min="10" max="120" placeholder="Choose age" optional/><label>
   

<label for="dropdown"> What is your gender?
 <select id="dropdown" name="dropdown" > 
    <option value="selectgender"> Select gender</option>
   <option value="male"> Male</option>
   <option value="female"> Female</option>
   <option value="non-binary">Non-Binary</option>
   <option value="prefer-not-to-say">Prefer not to say</option>
 </select>     
  </label>
<hr>

 <p class="paragraphs"> How likely are you to recommend us to friends and family?</p>
    <label class="rating" for="rating1"> <input id="rating1" type="radio" name="rating" value="Never" checked> Never </label>
    <label class="rating" for="rating2"> <input id="rating2" type="radio" name="rating" value="Not very likely" > Not very likely </label>
    <label class="rating" for="rating3"> <input id="rating3" type="radio" name="rating" value="Somewhat likely" > Somewhat likely </label>
    <label class="rating" for="rating4"> <input id="rating5" type="radio" name="rating" value="Likely" > Likely</label>
    <label class="rating" for="rating5"> <input id="rating5" type="radio" name="rating" value="Very likely"> Very likely </label>
<hr>
    <p class="paragraphs">What would you like to see improved?</p>
    <label class="improvement" for="improvement1"> <input id="improvement1" type="checkbox" name="improvement" value="quality of care" >Overall quality of care </label>
    <label class="improvement" for="improvement2" > <input id="improvement2" type="checkbox" name="improvement" value="communication" >Communication </label>
    <label class="improvement" for="improvement3"> <input id="improvement3" type="checkbox" name="improvement" value="maintenance" >Maintenance and Cleanliness </label>
    <label class="improvement" for="improvement4"> <input id="improvement4" type="checkbox" name="improvement" value="treatment" >Diagnosis and Treatment</label>
    <label class="improvement" for="improvement5"> <input id="improvement5" type="checkbox" name="improvement" value="admission and discharge" >Admission and Discharge Process</label>
<hr>
<p class="paragraphs">Give us any suggestions on how we can be better?</p>
<textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions here:" rows="5" cols="35">
</textarea> 

<input type="submit" id="submit" />
</form> 
</div>
</body>
</html>
